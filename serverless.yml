# "org" ensures this Service is used with the correct Serverless Framework Access Key.
# org: itsnotrocketsciencellc

# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
# app: pis-admin
# "service" is the name of this project. This will also be added to your AWS resource names.
service: pis-adm

frameworkVersion: '3'

plugins:
  - serverless-esbuild

custom:
  stage: ${opt:stage, self:provider.stage}
  region: ${opt:region, self:provider.region}
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    target: node18
    platform: node
    packager: npm

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: dev
  environment:
    DYNAMODB_TABLE_NAME: ${self:service}-${self:custom.stage}-pis-config

functions:
  create:
    handler: src/handlers/create.create
    role: CreateFnRole
    events:
      - http:
          path: ps-adm
          method: post
          cors: true

  list:
    handler: src/handlers/list.list
    role: ListFnRole
    events:
      - http:
          path: ps-adm
          method: get
          cors: true

  get:
    handler: src/handlers/get.get
    role: GetFnRole
    events:
      - http:
          path: ps-adm/{pk}/{sk}
          method: get
          cors: true

  update:
    handler: src/handlers/update.update
    role: UpdateFnRole
    events:
      - http:
          path: ps-adm/{pk}/{sk}
          method: put
          cors: true

  delete:
    handler: src/handlers/delete._delete
    role: DeleteFnRole
    events:
      - http:
          path: ps-adm/{pk}/{sk}
          method: delete
          cors: true

resources:
  - ${file(resources/dynamodb.yml)}
  - ${file(resources/iam.yml)}